{% if friends %}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Add to Group</th>
    </tr>
    {% for friend in friends %}
    <tr>
        <td>{{ friend.first_name }}</td>
        <td>{{ friend.last_name }}</td>
        <td>
            <form>
                {% csrf_token %}
                <a class="btn-floating btn small waves-effect waves-light deep-orange darken-2 add_group_btn" friend_id={{ user.id }}>
                    <i class="material-icons">people</i>
                </a>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
