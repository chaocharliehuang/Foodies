{% if users %}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th style="text-align:center;">Add Friend</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td style="text-align:center;">
            <form>
                {% csrf_token %}
                <a class="btn-floating btn small waves-effect waves-light deep-orange darken-2 add_friend_btn" friend_id={{ user.id }}>
                    <i class="material-icons">person_add</i>
                </a>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
